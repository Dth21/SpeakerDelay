<!DOCTYPE html>
<html>
  <head>
    <title>Speaker Delay Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Speaker Delay Calculator</h1>
    <br />
    <div class="div-general">
      <div class="general">
        <label for="number-speakers">Chose the number of speakers:</label>
        <select
          name="nr-of-speakers"
          id="nr-speakers"
          onchange="refreshCalculatorDivs()"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="temperature">Chose the room temperature:</label>
        <select id="temperature" onchange="refreshPage()">
          <option value="18">18&deg;</option>
          <option value="19">19&deg;</option>
          <option value="20">20&deg;</option>
          <option value="21">21&deg;</option>
          <option value="22">22&deg;</option>
          <option value="23">23&deg;</option>
        </select>
        <label for="mesurement">ft/ m</label>
        <select id="measurement" onchange="refreshPage()">
          <option value="feet">ft</option>
          <option value="meters">m</option>
        </select>
        <p id="speed-of-sound"></p>
      </div>
      <div class="calculator">
        <div class="button-error">
          <button id="button-calculator" onclick="refreshPage()">
            CalculeazÄƒ
          </button>
          <p id="error"></p>
        </div>
        <div id="speakers"></div>
      </div>
    </div>

    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="createCalculatorDivs.js"></script>
    <script type="text/javascript" src="calculateDelay.js"></script>
  </body>
</html>
