<!DOCTYPE html>
<html>
  <head>
    <title>Speaker Delay Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Speaker Delay Calculator</h1>
    <br />
    <div class="div-general">
      <div class="general">
        <label for="nr-speakers">Chose the number of speakers:</label>
        <input
          type="number"
          id="nr-speakers"
          oninput="refreshCalculatorDivs()"
        />
        <label for="temperature">Chose the room temperature:</label>
        <select id="temperature" onchange="refreshPage()"></select>
        <label for="mesurement">ft/ m</label>
        <select id="measurement" onchange="refreshPage()">
          <option value="feet">ft</option>
          <option value="meters">m</option>
        </select>
        <p id="speed-of-sound"></p>
      </div>
      <div class="calculator">
        <div class="button-error">
          <button id="button-calculator" onclick="refreshPage()">
            CalculeazÄƒ
          </button>
          <p id="error"></p>
        </div>
        <div id="speakers"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/createCalculatorDivs.js"></script>
    <script type="text/javascript" src="js/calculateDelay.js"></script>
  </body>
</html>
